<div class="container">
    <div class="row w-100 mx-0 auth-page">
        <div class="mx-auto">
            <div class="card">
                <form>
                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card" *ngFor="let doc of documentosRequeridos">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="row align-items-start">
                                        <div class="col-md-4">
                                            <p class="text-center"><strong>Tipo</strong></p>
                                            <br>
                                            <label class="form-label" style="text-align: justify;">
                                                {{ doc.label }}
                                            </label>
                                        </div>
                                        <div class="col-md-4 text-center">
                                            <p class="text-center"><strong>Ver archivo</strong></p>
                                            <br>
                                            <div *ngIf="archivosSubidos[doc.clave]" class="mt-2">
                                                <a [href]="archivosSubidos[doc.clave]" target="_blank"
                                                    class="d-flex justify-content-center text-decoration-none">
                                                    <img src="https://cdn-icons-png.flaticon.com/128/2200/2200055.png"
                                                        alt="PDF" width="50" height="50" class="me-2" />
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-4 align text-center">
                                            <p class="text-center"><strong>Validaci√≥n</strong></p>
                                            <br>
                                            <mat-slide-toggle [ngModelOptions]="{ standalone: true }"
                                                class="custom-toggle" [(ngModel)]="validarrechazar[doc.clave].estado"
                                                (ngModelChange)="onToggleChange(doc.clave)">
                                                <!-- <strong>{{ validarrechazar['curp'].estado ? 'Validado' : 'Rechazado'}}</strong> -->
                                            </mat-slide-toggle>
                                        </div>
                                    </div>
                                    <div *ngIf="validarrechazar[doc.clave]?.estado === false" class="mt-3">
                                        <label>Motivo del rechazo:</label>
                                        <textarea class="form-control" rows="3" [ngModelOptions]="{ standalone: true }"
                                            [(ngModel)]="validarrechazar[doc.clave].observaciones"
                                            placeholder="Escribe el motivo del rechazo...">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary submit">
                                Enviar
                            </button>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
