 
  <div class="row">
    <div class="col-md-12 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Ngx-Datatadsdsble</h6>
          <div class="row">
            <div class="col-xl-3 col-md-4">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Type to filter the name column..."
                
              />
            </div>
          </div>
          <div class="table-responsive">
            <ngx-datatable
             #table
  class="bootstrap"
  [rows]="rows"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="10"
  [loadingIndicator]="loading">
    <ngx-datatable-column name="Nombre" prop="id"></ngx-datatable-column>
    <ngx-datatable-column name="Correo" prop="correo"></ngx-datatable-column>
    <ngx-datatable-column name="Telefono" prop="celular"></ngx-datatable-column>
    <ngx-datatable-column name="Curp" prop="curp"></ngx-datatable-column>
    <ngx-datatable-column name="Estatus" prop="estatusId"></ngx-datatable-column>
</ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
